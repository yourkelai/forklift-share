<!DOCTYPE html>
<html>
<head>
    <title>管理员仪表盘</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>管理员仪表盘</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">待审核文档</h5>
                <p class="card-text">当前有 <strong>{{ pending_docs }}</strong> 篇文档等待审核</p>
                <a href="{{ url_for('admin_documents_list') }}" class="btn btn-primary">去审核</a>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('system_stats') }}" class="btn btn-info">查看系统统计</a>
        </div>
    </div>
</body>
</html>
