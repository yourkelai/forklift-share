<!DOCTYPE html>
<html>
<head>
    <title>提交技术文档</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>提交技术文档</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('submit_document') }}">
            <div class="form-group">
                <label for="title">文档标题</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">文档内容</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">阅读价格 (至少100分)</label>
                <input type="number" class="form-control" id="price" name="price" min="100" value="100" required>
            </div>
            <button type="submit" class="btn btn-success">提交审核</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
</body>
</html>
